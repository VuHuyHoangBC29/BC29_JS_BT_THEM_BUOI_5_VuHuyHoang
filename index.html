<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section id="bai1">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Tính thuế thu nhập cá nhân
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                              <label for="">Nhập họ tên</label>
                              <input type="text" name="" id="hoTen1" class="form-control" placeholder="Nhập họ tên">
                            </div>

                            <div class="form-group">
                                <label for="">Tổng thu nhập năm:</label>
                                <input type="text" name="" id="thuNhapNam" class="form-control" placeholder="Tổng thu nhập năm">
                              </div>

                              <div class="form-group">
                                <label for="">Số người phụ thuộc: </label>
                                <input type="text" name="" id="soNguoiPhuThuoc" class="form-control" placeholder="Số người phụ thuộc">
                              </div>

                              <button id="btnTinhThue" class="btn btn-success">
                                Tính thuế thu nhập cá nhân
                              </button>
                        </div>
                        <div id="footerBai1" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <section id="bai2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Tính phí cáp
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Chọn loại khách hàng: </label>
                  <select class="form-control" name="" id="loaiKhach">
                    <option value="nhaDan">Chọn loại khách hàng</option>
                    <option value="nhaDan">Nhà dân</option>
                    <option value="doanhNghiep">Doanh nghiệp</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="">Mã khách hàng: </label>
                  <input type="text" name="" id="maKhach" class="form-control" placeholder="Nhập mã khách hàng">
                </div>

                <div class="form-group">
                  <label for="">Số kết nối: </label>
                  <input type="number" name="" id="soKetNoi" class="form-control" placeholder="Nhập số kết nối">
                </div>

                <div class="form-group">
                  <label for="">Số kênh cao cấp: </label>
                  <input type="number" name="" id="soKenhCaoCap" class="form-control" placeholder="Nhập số kênh cao cấp">
                </div>

                <button id="btnPhiCap" class="btn btn-success">
                  Tính tiền cáp
                </button>
              </div>
              <div id="footerBai2" class="card-footer text-muted">
                Footer
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </body>
</html>
